<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>

	<body>
		<header class="logo">
			<img class="logo__image" src="./images/logo.svg" alt="" />
		</header>

		<main class="content">
			<!-- User Input -->
			<section class="content__section content__section--user-input">
				<!-- Bill -->
				<div class="content__input-section">
					<label class="content__input-label" for="bill">Bill</label>
					<div class="content__input">
						<img
							class="content__input-image"
							src="./images/icon-dollar.svg"
							alt=""
						/>
						<input class="content__input-field" id="bill" type="number" />
					</div>
				</div>

				<!-- Tip Selection -->
				<div class="content__input-section content__input-section--tips">
					<label class="content__input-label">Select Tip %</label>
					<div class="content__input">
						<button class="content__input-tip">5%</button>
						<button class="content__input-tip">10%</button>
						<button class="content__input-tip">15%</button>
						<button class="content__input-tip">25%</button>
						<button class="content__input-tip">50%</button>
						<input class="content__input-tip content__input-tip--custom" type="number" placeholder="Custom"></input>
					</div>
				</div>

				<!-- # of people -->
				<div class="content__input-section">
					<label class="content__input-label" for="people"
						>Number of People</label
					>
					<div class="content__input">
						<img
							class="content__input-image"
							src="./images/icon-person.svg"
							alt=""
						/>
						<input class="content__input-field" id="people" type="number" />
					</div>
				</div>
			</section>

			<!-- Results -->
			<section class="content__section content__section--results">
        <!-- Tip Amount per Person -->
        <div class="content__result-row">
          <div class="content__result-labels">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <p class="content__result">$0.00</p>
        </div>

        <!-- Total Amount per Person -->
        <div class="content__result-row">
          <div class="content__result-labels">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <p class="content__result">$0.00</p>
        </div>
        <button class="content__reset">reset</button>
      </section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
