<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.min.css">
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>

	<body>
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="" />
		</header>

		<main class="content">
			<!-- User Input -->
			<section class="content__section content__section--inputs">
				<!-- Bill -->
				<div class="input">
					<label class="input__label" for="bill">
            <span class="input__normal-label">Bill</span>
            <span class="input__error" id="error-negative-bill">Can't be negative</span>
          </label>
					<div class="input__field">
						<img
							class="input__image"
							src="./images/icon-dollar.svg"
							alt=""
						/>
						<input class="input__number" id="bill" type="number" placeholder="0"/>
					</div>
				</div>

				<!-- Tip Selection -->
				<div class="select">
					<label class="select__label">Select Tip %</label>
					<div class="select__btns">
						<button class="select__btn">5%</button>
						<button class="select__btn">10%</button>
						<button class="select__btn">15%</button>
						<button class="select__btn">25%</button>
						<button class="select__btn">50%</button>
						<input class="select__btn select__btn--custom" type="number" placeholder="Custom"></input>
					</div>
				</div>

				<!-- # of people -->
        <div class="input">
					<label class="input__label" for="people">
            <span class="input__normal-label">Number of People</span>
            <span class="input__error" id="error-zero">Can't be zero</span>
            <span class="input__error" id="error-negative">Can't be negative</span>
            <span class="input__error" id="error-decimal">Can't be decimal</span>
          </label>
					<div class="input__field">
						<img
							class="input__image"
							src="./images/icon-person.svg"
							alt=""
						/>
						<input class="input__number" id="people" type="number" placeholder="0"/>
					</div>
				</div>
			</section>

			<!-- Results -->
			<section class="content__section content__section--results">
        <!-- Tip Amount per Person -->
        <section class="results">
          <div class="results__result">
            <div class="results__labels">
              <p class="results__label">Tip Amount</p>
              <small class="results__sublabel">/ person</small>
            </div>
            <p class="results__amount results__amount--tip">$0.00</p>
          </div>
  
          <div class="results__result">
            <div class="results__labels">
              <p class="results__label">Total</p>
              <small class="results__sublabel">/ person</small>
            </div>
            <p class="results__amount results__amount--total">$0.00</p>
          </div>
        </section>
        

        <button class="results__reset-btn">reset</button>
      </section>
		</main>

    <div class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cnguyen-13/FM-tip-calculator">Christian Nguyen</a>.
    </div>

    <script src="./javascript/calculate.js"></script>
    <script src="./javascript/bill.js"></script>
    <script src="./javascript/number-inputs.js"></script>
    <script src="./javascript/people.js"></script>
    <script src="./javascript/tips.js"></script>
    <script src="./javascript/results.js"></script>
    <script src="./javascript/result-button.js"></script>
	</body>
</html>
