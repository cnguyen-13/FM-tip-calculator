<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.min.css">
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>

	<body>
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="" />
		</header>

		<main class="content">
			<!-- User Input -->
			<section class="content__section content__section--inputs">
				<!-- Bill -->
				<div class="input">
					<label class="input__label" for="bill">Bill</label>
					<div class="input__field">
						<img
							class="input__image"
							src="./images/icon-dollar.svg"
							alt=""
						/>
						<input class="input__number" id="bill" type="number" />
					</div>
				</div>

				<!-- Tip Selection -->
				<div class="select">
					<label class="select__label">Select Tip %</label>
					<div class="select__btns">
						<button class="select__btn">5%</button>
						<button class="select__btn">10%</button>
						<button class="select__btn select__btn--active">15%</button>
						<button class="select__btn">25%</button>
						<button class="select__btn">50%</button>
						<input class="select__btn select__btn--custom" type="number" placeholder="Custom"></input>
					</div>
				</div>

				<!-- # of people -->
        <div class="input">
					<label class="input__label" for="people">Number of People</label>
					<div class="input__field">
						<img
							class="input__image"
							src="./images/icon-person.svg"
							alt=""
						/>
						<input class="input__number" id="people" type="number" />
					</div>
				</div>
			</section>

			<!-- Results -->
			<section class="content__section content__section--results">
        <!-- Tip Amount per Person -->
        <div class="result">
          <div class="result__labels">
            <p class="result__label">Tip Amount</p>
            <p class="result__sublabel">/ person</p>
          </div>
          <p class="result__amount result__amount--tip">$0.00</p>
        </div>

        <div class="result">
          <div class="result__labels">
            <p class="result__label">Total</p>
            <p class="result__sublabel">/ person</p>
          </div>
          <p class="result__amount result__amount--total">$0.00</p>
        </div>

        <button class="result__reset-btn">reset</button>
      </section>
		</main>
	</body>
</html>
